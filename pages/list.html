<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js List App</title>
    <link rel="stylesheet" href="/stylesheet">
    <script src="/vue"></script>

  </head>
  <body>
    <div id="card">
      <header>
        {{ title }}
      </header>
      <div class="inputControl">
        <input id="itemForm" v-on:keypress.enter="addItem" placeholder="Enter Plan">
        <button v-on:click="addItem">Add Plan</button>
      </div>
      <ul>
        <li v-for="(item,index) in items">                    
          <button v-on:click="deleteItem">X</button>
          {{ item.text }}
        </li>
      </ul>
    </div>


  <script type="text/javascript" src="/main"></script>
  </body>
</html>
